<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Actividades</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-['Roboto_Flex']">
    <header class="bg-gray-900 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index/index.html" class="text-3xl text-white font-bold hover:text-indigo-500 transition-all">
                SocialMedical
            </a>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-100">Historial de Actividades</h1>

        <form id="addActivityForm" class="mb-6 bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Agregar Nueva Actividad</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="descripcion" placeholder="Descripción" required
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" name="tipo_actividad" placeholder="Tipo de Actividad" required
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Agregar Actividad
            </button>
        </form>

        <div id="loading" class="text-center text-gray-500 mb-4" style="display: none;">
            Cargando actividades...
        </div>

        <div id="errorMessage" class="text-center text-red-500 mb-4" style="display: none;">
            Error al obtener las actividades.
        </div>

        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
            <table class="min-w-full text-sm text-gray-400">
                <thead class="bg-gray-700 text-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left">ID Actividad</th>
                        <th class="py-3 px-4 text-left">ID Usuario</th>
                        <th class="py-3 px-4 text-left">Descripción</th>
                        <th class="py-3 px-4 text-left">Fecha</th>
                        <th class="py-3 px-4 text-left">Tipo de Actividad</th>
                    </tr>
                </thead>
                <tbody id="actividadesTable" class="divide-y divide-gray-600">
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
