<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Promoción</title>

    <!-- Fuentes y estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-200 font-['Roboto_Flex']">
    <div class="container mx-auto p-8">

        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-100">Crear Promoción</h1>

        <a href="indexPromociones.html" class="text-gray-200 hover:text-indigo-500 flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7"></path>
            </svg>
            Volver al inicio
        </a>

        <div x-data="promocionForm()" class="bg-gray-800 p-6 rounded-lg shadow-md">
            <form @submit.prevent="submitForm">
                <!-- Nombre de la promoción -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="nombre_promocion">Nombre de la
                        promoción</label>
                    <input type="text" id="nombre_promocion" x-model="promocion.nombre_promocion"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Nombre de la promoción" required>
                </div>

                <!-- Descripción -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="descripcion">Descripción</label>
                    <textarea id="descripcion" x-model="promocion.descripcion"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Descripción de la promoción" required></textarea>
                </div>

                <!-- Descuento -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="descuento">Descuento (%)</label>
                    <input type="number" id="descuento" x-model="promocion.descuento"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Porcentaje de descuento" required min="0" max="100">
                </div>

                <!-- Fechas -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2" for="fecha_inicio">Fecha de inicio</label>
                        <input type="date" id="fecha_inicio" x-model="promocion.fecha_inicio"
                            class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2" for="fecha_fin">Fecha de fin</label>
                        <input type="date" id="fecha_fin" x-model="promocion.fecha_fin"
                            class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                            required>
                    </div>
                </div>

                <!-- Profesional ID -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="profesional_id">ID del profesional</label>
                    <input type="number" id="profesional_id" x-model="promocion.profesional_id"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="ID del profesional" required>
                </div>

                <!-- Botón de enviar -->
                <div class="flex justify-end">
                    <button type="submit"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Guardar Promoción
                    </button>
                </div>

                <div x-show="loading" class="text-center text-gray-400 mt-4">
                    Guardando promoción...
                </div>

                <div x-show="errorMessage" class="text-center text-red-500 mt-4">
                    <p x-text="errorMessage"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="crearPromocionDescuento.js"></script>
</body>

</html>
