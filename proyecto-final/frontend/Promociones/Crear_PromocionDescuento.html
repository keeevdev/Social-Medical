<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Promoción</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-['Roboto_Flex']">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-100">Crear Promoción</h1>

        <a href="indexPromociones.html" class="text-gray-200 hover:text-indigo-500 flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7"></path>
            </svg>
            Volver al inicio
        </a>

        <form id="crearPromocionForm" class="bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label for="nombre_promocion" class="block text-sm font-medium text-gray-300">Nombre de la Promoción</label>
                <input 
                    type="text" 
                    id="nombre_promocion" 
                    name="nombre_promocion" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" 
                    required>
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-300">Descripción</label>
                <textarea 
                    id="descripcion" 
                    name="descripcion" 
                    rows="4" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                    required></textarea>
            </div>

            <div>
                <label for="descuento" class="block text-sm font-medium text-gray-300">Descuento (%)</label>
                <input 
                    type="number" 
                    id="descuento" 
                    name="descuento" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" 
                    min="1" 
                    max="100" 
                    required>
            </div>

            <div>
                <label for="fecha_inicio" class="block text-sm font-medium text-gray-300">Fecha de Inicio</label>
                <input 
                    type="date" 
                    id="fecha_inicio" 
                    name="fecha_inicio" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" 
                    required>
            </div>

            <div>
                <label for="fecha_fin" class="block text-sm font-medium text-gray-300">Fecha de Fin</label>
                <input 
                    type="date" 
                    id="fecha_fin" 
                    name="fecha_fin" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" 
                    required>
            </div>

            <div>
                <label for="profesional_id" class="block text-sm font-medium text-gray-300">ID del Profesional</label>
                <input 
                    type="number" 
                    id="profesional_id" 
                    name="profesional_id" 
                    class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent" 
                    required>
            </div>

            <div class="flex justify-end">
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">
                    Guardar Promoción
                </button>
            </div>
        </form>

        <div id="alertContainer" class="mt-6"></div>

    </div>

    <script src="crearPromocionDescuento.js"></script>

</body>
</html>
