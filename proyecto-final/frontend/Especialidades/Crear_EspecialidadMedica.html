<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Especialidad Médica</title>

    <!-- Fuentes y estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-200 font-['Roboto_Flex']">

    <header class="bg-gray-900 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index/index.html" class="text-3xl text-white font-bold hover:text-indigo-500 transition-all">
                SocialMedical
            </a>

            <nav class="hidden md:flex space-x-8 text-lg text-gray-300">
                <a href="../Usuarios/index.html" class="hover:text-indigo-500 transition-colors">Usuarios</a>
                <a href="/profesionales" class="hover:text-indigo-500 transition-colors">Profesionales</a>
                <a href="../ServiciosSalud/indexSalud.html" class="hover:text-indigo-500 transition-colors">Servicios</a>
                <a href="/citas" class="hover:text-indigo-500 transition-colors">Citas</a>
                <a href="/reseñas" class="hover:text-indigo-500 transition-colors">Reseñas</a>
                <a href="/consultas" class="hover:text-indigo-500 transition-colors">Consultas</a>
            </nav>

            <div class="md:hidden">
                <button x-data="{ open: false }" @click="open = !open" class="text-gray-300 focus:outline-none">
                    <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div x-show="open" class="absolute top-16 right-0 bg-gray-800 text-gray-300 w-48 py-4 shadow-md rounded-lg">
                    <a href="../Usuarios/index.html" class="block px-4 py-2 hover:text-indigo-500">Usuarios</a>
                    <a href="/profesionales" class="block px-4 py-2 hover:text-indigo-500">Profesionales</a>
                    <a href="/servicios" class="block px-4 py-2 hover:text-indigo-500">Servicios</a>
                    <a href="/citas" class="block px-4 py-2 hover:text-indigo-500">Citas</a>
                    <a href="/reseñas" class="block px-4 py-2 hover:text-indigo-500">Reseñas</a>
                    <a href="/consultas" class="block px-4 py-2 hover:text-indigo-500">Consultas</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-8">

        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-100">Crear Especialidad Médica</h1>

        <a href="indexEspecialidades.html" class="text-gray-200 hover:text-indigo-500 flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7"></path>
            </svg>
            Volver al inicio
        </a>

        <div x-data="especialidadForm()" class="bg-gray-800 p-6 rounded-lg shadow-md">
            <form @submit.prevent="submitForm">
                <!-- Nombre de la especialidad -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="nombre_especialidad">Nombre de la especialidad</label>
                    <input type="text" id="nombre_especialidad" x-model="especialidad.nombre"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Nombre de la especialidad" required>
                </div>

                <!-- Descripción -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="descripcion">Descripción</label>
                    <textarea id="descripcion" x-model="especialidad.descripcion"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="Descripción de la especialidad" required></textarea>
                </div>

                <!-- ID de la especialidad -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2" for="especialidad_id">ID de la especialidad</label>
                    <input type="number" id="especialidad_id" x-model="especialidad.especialidad_id"
                        class="w-full px-6 py-3 mt-2 bg-gray-700 text-gray-300 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                        placeholder="ID de la especialidad" required>
                </div>

                <!-- Botón de enviar -->
                <div class="flex justify-end">
                    <button type="submit"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Guardar Especialidad
                    </button>
                </div>

                <div x-show="loading" class="text-center text-gray-400 mt-4">
                    Guardando especialidad...
                </div>

                <div x-show="errorMessage" class="text-center text-red-500 mt-4">
                    <p x-text="errorMessage"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="crearEspecialidadMedica.js"></script>
</body>

</html>
